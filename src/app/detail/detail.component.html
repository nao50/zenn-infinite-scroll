<div class="grid grid-rows-[auto_1fr] min-h-screen bg-gray-100">
  <header
    [ngClass]="item().types[0].type.name"
    class="grid grid-cols-1 place-items-start shadow-sm px-4 md:px-8 py-4"
  >
    <a routerLink="/">
      <div class="grid justify-center">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="h-8 w-8"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M10.5 19.5 3 12m0 0 7.5-7.5M3 12h18"
          />
        </svg>
      </div>
    </a>
  </header>

  <div class="grid place-content-center mx-auto p-4 max-w-screen-lg">
    <div
      class="grid grid-rows-[auto_2fr_1fr] gap-1 place-content-center place-items-center"
    >
      <div class="rounded">
        <img
          [ngClass]="item().types[0].type.name"
          class="h-48 w-48 p-2 rounded-full"
          ngSrc="{{ item().imageUrl }}"
          [style.viewTransitionName]="item().name"
          width="256"
          height="256"
          alt=""
          priority
        />
      </div>
      <h2 class="text-base sm:text-lg font-semibold leading-6 text-gray-900">
        {{ item().name }}
      </h2>
      <div
        class="scrollbar-hide max-h-6 overflow-x-auto overflow-y-hidden grid grid-flow-col auto-cols-max gap-2"
      >
        @for (type of item().types; track $index) {
        <p
          [ngClass]="type.type.name"
          class="text-xs font-medium me-2 px-2.5 py-0.5 rounded"
        >
          {{ type.type.name }}
        </p>
        }
      </div>
    </div>
  </div>
</div>
