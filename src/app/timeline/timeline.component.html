<div class="bg-gray-200">
  <div class="grid grid-cols-1 mx-auto p-4 max-w-screen-lg min-h-screen">
    <div class="grid grid-flow-row auto-rows-max gap-4">
      <ul class="grid overflow-y-scroll">
        @for (item of items(); track item.id) { @defer (on viewport) {
        <a routerLink="/detail/{{ item.id }}">
          <app-item [item]="item" (loaded)="loaded(item.id)" [id]="item.id" />
        </a>
        } @placeholder (minimum 500ms) {
        <li
          class="animate-pulse grid grid-cols-[auto_1fr] gap-x-2 sm:gap-x-4 md:gap-x-6 p-5 bg-white border-[1px] rounded-lg"
        >
          <div class="grid place-items-start">
            <div class="bg-slate-300 h-20 w-20 p-2 rounded"></div>
          </div>
          <div class="h-20 grid grid-rows-3 gap-6">
            <div class="grid h-2 bg-slate-300 rounded"></div>
            <div class="grid grid-cols-5 gap-4">
              <div class="h-2 bg-slate-300 rounded col-span-1"></div>
              <div class="h-2 bg-slate-300 rounded col-span-1"></div>
              <div class="h-2 bg-slate-300 rounded col-span-1"></div>
              <div class="h-2 bg-slate-300 rounded col-span-1"></div>
              <div class="h-2 bg-slate-300 rounded col-span-1"></div>
            </div>
            <div class="grid grid-cols-2 gap-4">
              <div class="h-2 bg-slate-300 rounded col-span-1"></div>
              <div class="h-2 bg-slate-300 rounded col-span-1"></div>
            </div>
          </div>
        </li>
        } }
        <div class="flex justify-center py-5 gap-8" aria-label="loading">
          <div class="relative h-8 w-8 animate-roll delay-0">
            <div
              class="absolute inset-0 bg-black rounded-full animate-pulse"
            ></div>
            <div
              class="absolute inset-0 bg-red-100 rounded-full animate-ping"
            ></div>

            <div
              class="absolute inset-0 bg-red-600 rounded-full clip-half-top animate-pulse-red delay-0"
            ></div>
            <div
              class="absolute inset-0 bg-white rounded-full clip-half-bottom animate-pulse-white delay-0"
            ></div>

            <div
              class="absolute inset-0 h-1 bg-black top-1/2 transform -translate-y-1/2"
            ></div>

            <div class="absolute inset-0 flex items-center justify-center">
              <div
                class="h-3 w-3 bg-white rounded-full border-[1px] border-black"
              ></div>
            </div>
          </div>

          <div class="relative h-8 w-8 animate-roll delay-300">
            <div
              class="absolute inset-0 bg-black rounded-full animate-pulse"
            ></div>
            <div
              class="absolute inset-0 bg-red-100 rounded-full animate-ping"
            ></div>

            <div
              class="absolute inset-0 bg-red-600 rounded-full clip-half-top animate-pulse-red delay-300"
            ></div>
            <div
              class="absolute inset-0 bg-white rounded-full clip-half-bottom animate-pulse-white delay-300"
            ></div>

            <div
              class="absolute inset-0 h-1 bg-black top-1/2 transform -translate-y-1/2"
            ></div>

            <div class="absolute inset-0 flex items-center justify-center">
              <div
                class="h-3 w-3 bg-white rounded-full border-[1px] border-black"
              ></div>
            </div>
          </div>

          <div class="relative h-8 w-8 animate-roll delay-600">
            <div
              class="absolute inset-0 bg-black rounded-full animate-pulse"
            ></div>
            <div
              class="absolute inset-0 bg-red-100 rounded-full animate-ping"
            ></div>

            <div
              class="absolute inset-0 bg-red-600 rounded-full clip-half-top animate-pulse-red delay-600"
            ></div>
            <div
              class="absolute inset-0 bg-white rounded-full clip-half-bottom animate-pulse-white delay-600"
            ></div>

            <div
              class="absolute inset-0 h-1 bg-black top-1/2 transform -translate-y-1/2"
            ></div>

            <div class="absolute inset-0 flex items-center justify-center">
              <div
                class="h-3 w-3 bg-white rounded-full border-[1px] border-black"
              ></div>
            </div>
          </div>
        </div>
      </ul>
    </div>
  </div>
</div>
